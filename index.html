<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/49644113ab.js" crossorigin="anonymous"></script>

<body>

    <header>
        <nav class=" md:max-w-6xl mx-auto flex justify-between items-center mt-7 inter inter">
            <img src="./assets/logo.png" class="ml-4" alt="">
            <div>
                <ul class=" md:flex gap-12">
                    <li><a href="" class=" text-[#252432] font-bold hidden md:block">Home</a></li>
                    <li><a href="" class="text-[#8987A1] hidden md:block">Shop</a></li>
                    <li><a href="" class="text-[#8987A1] hidden md:block">About Us</a></li>
                    <li><i class="fa-solid fa-cart-shopping"></i><a href=""
                            class=" text-[#000000] mr-5 p-2.5">Cart($56)</a></li>
                </ul>
            </div>
        </nav>

        <section class="banner mt-[120px] md:flex md:flex-row-reverse md:max-w-6xl md:mx-auto md:items-center">
            <img src="./assets/hero-flower.png" class="w-full  md:w-[570px] md:h-[355px]" alt="">
            <div class="mx-4">
                <h2 class="mt-7 font-bold text-black text-2xl noto md:text-[65px]">ALWAYS <span class="text-[#E95A08] ">FRESH <br>FLOWERS</span></h2>
                <div class="inter text-sm text-[#000000]/50 md:text-[22px]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </div>
            </div>
        </section>
